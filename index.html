<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PNIzinho Laila</title>
</head>

<body>

  <h2>Registro de Vacina - Coronavírus</h2>
  <form action="https://formsubmit.co/projetolaila@gmail.com" method="POST">

    <input type="hidden" name="_next" value="https://lailahealth.github.io/PNIzinho/sucesso.html"><br>

    <label for="cpf">CPF:</label><br>
    <input type="text" id="cpf" name="CPF"><br>

    <label for="sus">Cartão do SUS:</label><br>
    <input type="text" id="sus" name="Cartão do SUS"><br>

    <label for="tipo_vacina">Tipo de Vacina:</label><br>
    <input type="text" id="tipo_vacina" name="Tipo de Vacina"><br><br>

    <span>Tipo de Dose</span><br>

    <input type="radio" id="d1" name="Tipo de Dose" value="d1">
    <label for="d1">D1</label><br>
    <input type="radio" id="d2" name="Tipo de Dose" value="d2">
    <label for="d2">D2</label><br>
    <input type="radio" id="reforço" name="Tipo de Dose" value="reforço">
    <label for="reforço">Reforço</label> <br><br>

    <label for="lote_vacina">Lote da Vacina:</label><br>
    <input type="text" id="lote_vacina" name="Lote da Vacina"><br>

    <label for="estabelecimento">Estabelecimento:</label><br>
    <input type="text" id="estabelecimento" name="Estabelecimento"><br>

    <label for="data">Data:</label><br>
    <input type="date" id="data" name="Data"><br>

    <label for="vacinador">Vacinador:</label><br>
    <input type="text" id="vacinador" name="Vacinador"><br><br>

    <input type="submit" value="Submit">
  </form>
</body>

</html>
