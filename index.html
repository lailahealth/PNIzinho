<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PNIzinho Laila</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="js/index.js"></script>
</head>

<body class="teal lighten-2">
  <div class="container">
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div class="card-panel z-depth-5">
          <h4>Registro de Vacina - Coronavírus</h4>
          <div class="row">
            <form class="col s12" action="https://formsubmit.co/projetolaila@gmail.com" method="POST">

              <input type="hidden" name="_next" value="https://lailahealth.github.io/PNIzinho/sucesso.html">

              <div class="row">
                <div class="input-field col s12">
                  <input type="text" id="cpf" name="CPF" autocomplete="off" maxlength="14" onkeyup="formatCPF()"
                    required>
                  <label for="cpf">CPF:</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input type="text" id="sus" name="Cartão do SUS" autocomplete="off" maxlength="15"
                    onkeyup="formatCNS()" required>
                  <label for="sus">Cartão do SUS:</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input type="text" id="tipo_vacina" name="Tipo de Vacina" required>
                  <label for="tipo_vacina">Tipo de Vacina:</label>
                </div>
              </div>

              <div class="row">
                <span>Faixa Etária</span>
                <p>
                  <label>
                    <input type="radio" id="acima-60" name="Faixa Etária" value="Acima de 60 anos" required>
                    <span>Acima de 60 anos</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="radio" id="entre-18-59" name="Faixa Etária" value="Entre 18 a 59 anos">
                    <span>Entre 18 a 59 anos</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="radio" id="entre-12-17" name="Faixa Etária" value="Entre 12 a 17 anos">
                    <span>Entre 12 a 17 anos</span>
                  </label>
                </p>
              </div>

              <div class="row">
                <span>Gestantes</span>
                <p>
                  <label>
                    <input type="radio" id="gestante-com-comorbidades" name="Gestantes" value="Com comorbidades"
                      required>
                    <span>Com comorbidades</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="radio" id="gestante-sem-comorbidades" name="Gestantes" value="Sem comorbidades">
                    <span>Sem comorbidades</span>
                  </label>
                </p>
              </div>

              <div class="row">
                <span>Puerperas</span>
                <p>
                  <label>
                    <input type="radio" id="puerperas-com-comorbidades" name="Puerperas" value="Com comorbidades"
                      required>
                    <span>Com comorbidades</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="radio" id="puerperas-sem-comorbidades" name="Puerperas" value="Sem comorbidades">
                    <span>Sem comorbidades</span>
                  </label>
                </p>
              </div>

              <div class="row">
                <span>Comunidades Tradicionais</span>
                <p>
                  <label>
                    <input type="radio" id="comunidade-quilombola" name="Comunidades Tradicionais" value="Quilombola"
                      required>
                    <span>Quilombola</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="radio" id="comunidade-ribeirinhos" name="Comunidades Tradicionais" value="Ribeirinhos">
                    <span>Ribeirinhos</span>
                  </label>
                </p>
              </div>

              <div class="row">
                <span>Trabalhadores</span>
                <p>
                  <label>
                    <input type="radio" id="trabalhadores-saude" name="Trabalhadores" value="Saúde" required>
                    <span>Saúde</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="radio" id="trabalhadores-ensino-basico" name="Trabalhadores" value="Ensino Básico">
                    <span>Ensino Básico</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="radio" id="trabalhadores-ensino-superior" name="Trabalhadores" value="Ensino Superior">
                    <span>Ensino Superior</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="radio" id="trabalhadores-transporte" name="Trabalhadores"
                      value="Transporte Coletivo Rodoviário">
                    <span>Transporte Coletivo Rodoviário</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="radio" id="trabalhadores-limpeza" name="Trabalhadores" value="Limpeza">
                    <span>Limpeza</span>
                  </label>
                </p>
              </div>

              <div class="row">
                <span>Tipo de Dose</span>
                <p>
                  <label>
                    <input type="radio" id="d1" name="Tipo de Dose" value="d1" required>
                    <span>D1</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="radio" id="d2" name="Tipo de Dose" value="d2">
                    <span>D2</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="radio" id="reforço" name="Tipo de Dose" value="reforço">
                    <span>Reforço</span>
                  </label>
                </p>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input type="text" id="lote_vacina" name="Lote da Vacina" autocomplete="off" required>
                  <label for="lote_vacina">Lote da Vacina:</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input type="text" id="estabelecimento" name="Estabelecimento" autocomplete="off" required>
                  <label for="estabelecimento">Estabelecimento:</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input class="datepicker" type="text" id="data" name="Data" autocomplete="off" required>
                  <label for="data">Data:</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input type="text" id="vacinador" name="Vacinador" autocomplete="off" required>
                  <label for="vacinador">Vacinador:</label>
                </div>
              </div>

              <div class="row">
                <span>Outros</span>
                <p>
                  <label>
                    <input type="radio" id="outros-dialiticos" name="Trabalhadores" value="Pacientes Dialíticos"
                      required>
                    <span>Pacientes Dialíticos</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="radio" id="outros-oncologicos" name="Trabalhadores" value="Pacientes Oncológicos">
                    <span>Pacientes Oncológicos</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="radio" id="outros-comorbidades" name="Trabalhadores" value="Comorbidades">
                    <span>Comorbidades</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="radio" id="outros-deficiencia" name="Trabalhadores"
                      value="Deficiência Permanente Grave">
                    <span>Deficiência Permanente Grave</span>
                  </label>
                </p>
              </div>

              <button class="btn waves-effect waves-light" type="submit" value="Submit">Enviar
                <i class="material-icons right">send</i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
